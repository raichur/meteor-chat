<template name="participants">
  <h3>Participants</h3>
  <ul class="pager">
    {{#each participants}}
      <li><div class="color-swatch" style="background: {{labelClass}};"></div>{{profile.name}}</li>
    {{/each}}
  </ul>
  <label for="nameInput">You can edit your name</label>
  <input type="text" class="form-control" id="nameInput" placeholder="{{name}}" maxlength="40">
</template>
